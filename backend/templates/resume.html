<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - {{username}}</title>
    <!-- CSS will be injected by server -->
    <style>
        /* High-quality PDF rendering - match preview exactly */
        * {
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Ensure crisp rendering */
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* A4 specific adjustments - fill entire page with no gaps */
        .resume-container {
            width: 210mm !important;
            min-height: 297mm !important;
            margin: 0 auto !important;
            padding: 0 6mm !important;
            background: white !important;
            box-shadow: none !important;
            position: relative !important;
            overflow: visible !important;
            box-sizing: border-box !important;
        }

        /* Ensure body centers the content properly */
        body {
            font-family: 'Times New Roman', Times, serif !important;
            background-color: white !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            min-height: 297mm !important;
            display: flex !important;
            justify-content: center !important;
            align-items: flex-start !important;
        }

        /* Ensure html provides proper centering */
        html {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Position footer at bottom of page with small gap */
        .footer {
            position: absolute !important;
            bottom: 1mm !important;
            left: 6mm !important;
            right: 6mm !important;
            margin: 0 !important;
            padding: 0 !important;
            z-index: 10 !important;
        }

        /* Position top logos at top of page with no gap */
        .header-container {
            margin-top: 0mm !important;
            padding-top: 0 !important;
            position: relative !important;
            z-index: 10 !important;
        }

        /* Logo styling for PDF */
        .logo-au {
            width: 700px !important;
            height: 100px !important;
            object-fit: contain !important;
        }

        .logo-container {
            height: 80px !important;
            display: flex !important;
            align-items: center !important;
            gap: 7px !important;
        }

        .hackerrank-logo,
        .leetcode-logo {
            width: 120px !important;
            height: 60px !important;
            object-fit: contain !important;
            vertical-align: middle !important;
            bottom: 20px !important;
        }

        /* Ensure main content doesn't overlap with footer */
        .main-content {
            margin-bottom: 15mm !important;
            padding-bottom: 0 !important;
        }

        /* Ensure body fills entire page */
        body {
            font-family: 'Times New Roman', Times, serif !important;
            background-color: white !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 210mm !important;
            min-height: 297mm !important;
        }

        /* Ensure html fills entire page */
        html {
            margin: 0 !important;
            padding: 0 !important;
            width: 210mm !important;
            height: 297mm !important;
        }

        /* Ensure images load properly */
        img {
            max-width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body>
    <div class="resume-container" id="resume-content">
        <!-- Resume content will be injected here -->
    </div>
</body>

</html>
